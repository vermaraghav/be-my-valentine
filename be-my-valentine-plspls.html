<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ff9ecf);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4f9a;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4f9a;
      color: white;
      transition: transform 0.2s ease;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      left: 120px;
    }

    /* Flowers */
    .flower {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: scale(0.5) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-250px) rotate(360deg);
      }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
      animation: explode 1.2s ease-out forwards;
    }

    .firework::before,
    .firework::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: pink;
      border-radius: 50%;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine Ria? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 40; i++) {
        createFlower();
      }
      for (let i = 0; i < 15; i++) {
        createFirework();
      }
    });

    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";

      const flowers = ["ðŸŒ¹", "ðŸŒ¸", "ðŸŒº", "ðŸŒ·", "ðŸ’"];
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.top = window.innerHeight + "px";

      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 3000);
    }

    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";

      const colors = ["#ff4f9a", "#ff6f91", "#ffc1cc", "#ff0000"];
      const color = colors[Math.floor(Math.random() * colors.length)];

      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * window.innerHeight * 0.7 + "px";
      firework.style.background = color;

      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1200);
    }
  </script>

</body>
</html>
